  <script>
    window.$docsify = {
      // coverpage: true, // 封面
      // onlyCover: false, // 封面是否单独显示
      name: '运维文档仓库', // 标题
      repo: '',
      // subMaxLevel: 1, // 忽略文章中侧边栏显示的标题登记，通过 <!-- {docsify-ignore} --> 可以忽略指定标题
      loadSidebar: true,
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },
      loadNavbar: true,
      search: 'auto', // 搜索默认值
      // 搜索配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '关键字搜索',
        noData: '暂无相关数据!',
        depth: 6, // 搜索标题的最大层级, 1 - 6
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>这是 Footer</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
