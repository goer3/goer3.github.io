apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-nginx-demo
spec:
  # 指定 Deployment
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: deploy-nginx-demo
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    # 指定指标
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10
